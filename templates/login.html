<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="../static/css/login.css">
<link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    

</head>

<body>
    <main class="containerPadre">
        <div class="container1">

        <div class="caja__trasera">
            <div class="caja___traseralogin">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para ingresar</p>
                <button id="bton__iniciar-sesion">Iniciar Sesión</button>

            </div>
            <div class="caja__traseraregistro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate aquí para iniciar sesión</p>
                    <button id="bton__Registrarse">Regístrarse</button>
        </div>
        </div>

        <!-- Formulario de login y registro-->

        <div class="container__loginR">
        <!--Login-->
            <form action="/login" method="POST" class="formulario__login">
            <div> <img src="../static/img/logo.png" alt="Logo"></div>
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico" name="correo_electronico">
            <input type="password" placeholder="Contraseña" name="contrasena">
            <a href="admin.html">
                <button type="button">Entrar</button>
            </a>
            <p>¿Olvidaste tu contraseña? <a href="#" id="linkRecuperar">Recuperar Contraseña</a></p>

            

        </form>
        <!--Registro-->
        <form action="/login" method="POST" class="formulario__registro">
        <div><Img src="../static/img/logo.png"></Img></div>
        <h2>Regístrarse</h2>
        <input type="text" placeholder="Nombre Completo" name="nombre_completo">
        <input type="text" placeholder="Correo Electrónico" name="correo_electronico">
        <input type="text" placeholder="Usuario" name="usuario">
        <input type="password" placeholder="Contraseña" name="contrasena">
        <button type="submit">Regístrarse</button>  
    </form>
    <!-- Recuperar contraseña -->
<form action="#" method="#" class="formulario__recuperar" style="display: none;">
    <div><img src="../static/img/logo.png" alt="Logo"></div>
    <h2>Recuperar Contraseña</h2>
    <input type="email" placeholder="Ingresa tu correo" name="correo_recuperacion" required>
    <button type="submit">Enviar enlace</button>
    <p><a href="#" id="volverLogin">Volver al inicio de sesión</a></p>
</form>

        </div>
        </div>
    </main>
    <script src="../static/js/login.js"></script>
</body>
</html>
